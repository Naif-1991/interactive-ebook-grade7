<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Feedback Survey</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="content">
    <h2>Final Feedback</h2>
    <form>
      <label>How useful was this course?</label><br/>
      <select>
        <option>Very useful</option>
        <option>Somewhat useful</option>
        <option>Not useful</option>
      </select><br/><br/>
      <label>Suggestions:</label><br/>
      <textarea rows="5" cols="40"></textarea><br/><br/>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
